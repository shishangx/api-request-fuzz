[loggers]
keys = root

[logger_root]
level = INFO
handlers = consoleHandler

[handlers]
keys = consoleHandler

[formatters]
keys = formatter


[formatter_formatter]
format = %(asctime)s [%(process)d] %(name)-5s %(levelname)s: %(message)s

[handler_consoleHandler]
class=StreamHandler
class = StreamHandler
level = INFO
formatter = formatter
args = (sys.stdout,)



